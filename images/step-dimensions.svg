<svg xmlns="http://www.w3.org/2000/svg" width="280" height="140" viewBox="0 0 280 140">
  <rect width="280" height="140" fill="none"/>
  <!-- Window frame -->
  <rect x="90" y="15" width="100" height="110" rx="5" fill="#f0f0ff" stroke="#667eea" stroke-width="2.5"/>
  <rect x="97" y="22" width="86" height="96" rx="3" fill="#e8edff"/>
  <!-- Glass reflection -->
  <line x1="105" y1="30" x2="118" y2="65" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="109" y1="30" x2="122" y2="65" stroke="white" stroke-width="1" opacity="0.4"/>
  <!-- Height dimension arrow (left) -->
  <line x1="70" y1="18" x2="70" y2="122" stroke="#764ba2" stroke-width="1.5"/>
  <polygon points="70,15 66,22 74,22" fill="#764ba2"/>
  <polygon points="70,125 66,118 74,118" fill="#764ba2"/>
  <!-- Height label -->
  <text x="58" y="75" text-anchor="middle" fill="#764ba2" font-family="-apple-system, sans-serif" font-size="11" font-weight="600" transform="rotate(-90, 58, 75)">Высота</text>
  <!-- Width dimension arrow (bottom) -->
  <line x1="92" y1="135" x2="188" y2="135" stroke="#667eea" stroke-width="1.5"/>
  <polygon points="89,135 96,131 96,139" fill="#667eea"/>
  <polygon points="191,135 184,131 184,139" fill="#667eea"/>
  <!-- Width label -->
  <text x="140" y="133" text-anchor="middle" fill="#667eea" font-family="-apple-system, sans-serif" font-size="11" font-weight="600">Ширина</text>
  <!-- Measurement marks -->
  <text x="210" y="75" fill="#999" font-family="-apple-system, sans-serif" font-size="10" opacity="0.7">мм</text>
  <!-- Ruler ticks left -->
  <line x1="67" y1="18" x2="73" y2="18" stroke="#764ba2" stroke-width="1"/>
  <line x1="67" y1="70" x2="73" y2="70" stroke="#764ba2" stroke-width="1"/>
  <line x1="67" y1="122" x2="73" y2="122" stroke="#764ba2" stroke-width="1"/>
  <!-- Ruler ticks bottom -->
  <line x1="92" y1="132" x2="92" y2="138" stroke="#667eea" stroke-width="1"/>
  <line x1="140" y1="132" x2="140" y2="138" stroke="#667eea" stroke-width="1"/>
  <line x1="188" y1="132" x2="188" y2="138" stroke="#667eea" stroke-width="1"/>
</svg>
