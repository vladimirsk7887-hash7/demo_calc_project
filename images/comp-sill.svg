<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <rect width="80" height="80" fill="none"/>
  <!-- Wall -->
  <rect x="10" y="10" width="60" height="45" rx="2" fill="#f0f0ff" stroke="#ccc" stroke-width="1"/>
  <!-- Window in wall -->
  <rect x="22" y="15" width="36" height="35" rx="2" fill="#e8edff" stroke="#667eea" stroke-width="2"/>
  <!-- Windowsill (highlighted) -->
  <rect x="15" y="52" width="50" height="8" rx="2" fill="#667eea"/>
  <!-- Sill shadow -->
  <rect x="17" y="60" width="46" height="3" rx="1" fill="#667eea" opacity="0.3"/>
  <!-- Glass reflection -->
  <line x1="28" y1="20" x2="35" y2="35" stroke="white" stroke-width="1" opacity="0.5"/>
</svg>
