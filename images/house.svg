<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Roof -->
  <polygon points="200,50 280,120 120,120" fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>
  <!-- House body -->
  <rect x="135" y="120" width="130" height="110" fill="none" stroke="white" stroke-width="3"/>
  <!-- Windows -->
  <rect x="155" y="140" width="30" height="30" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="215" y="140" width="30" height="30" rx="2" fill="rgba(255,255,255,0.5)"/>
  <!-- Door -->
  <rect x="185" y="190" width="30" height="40" rx="2" fill="rgba(255,255,255,0.5)"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Частный дом</text>
</svg>
