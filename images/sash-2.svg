<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08)"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  <!-- Window frame outer -->
  <rect x="110" y="35" width="180" height="190" rx="6" fill="white" opacity="0.15"/>
  <rect x="110" y="35" width="180" height="190" rx="6" fill="none" stroke="white" stroke-width="4"/>
  <!-- Center divider -->
  <line x1="200" y1="39" x2="200" y2="221" stroke="white" stroke-width="4"/>
  <!-- Left pane -->
  <rect x="120" y="45" width="72" height="170" rx="3" fill="url(#glass)"/>
  <!-- Right pane -->
  <rect x="208" y="45" width="72" height="170" rx="3" fill="url(#glass)"/>
  <!-- Glass reflections -->
  <line x1="130" y1="55" x2="145" y2="90" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="218" y1="55" x2="233" y2="90" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <!-- Handles -->
  <rect x="180" y="120" width="5" height="25" rx="2.5" fill="white" opacity="0.9"/>
  <circle cx="182" cy="118" r="3" fill="white" opacity="0.9"/>
  <rect x="215" y="120" width="5" height="25" rx="2.5" fill="white" opacity="0.9"/>
  <circle cx="217" cy="118" r="3" fill="white" opacity="0.9"/>
  <!-- Label -->
  <text x="200" y="268" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600" opacity="0.95">Две створки</text>
</svg>
