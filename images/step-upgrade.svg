<svg xmlns="http://www.w3.org/2000/svg" width="280" height="120" viewBox="0 0 280 120">
  <rect width="280" height="120" fill="none"/>
  <!-- Window frame -->
  <rect x="100" y="15" width="80" height="90" rx="5" fill="#f0f0ff" stroke="#667eea" stroke-width="2.5"/>
  <rect x="107" y="22" width="66" height="76" rx="3" fill="#e8edff"/>
  <!-- Glass reflection -->
  <line x1="113" y1="28" x2="123" y2="55" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <!-- Sparkle top-right -->
  <g transform="translate(195, 25)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="-7" y1="-7" x2="7" y2="7" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="-7" x2="-7" y2="7" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- Sparkle top-left -->
  <g transform="translate(78, 20) scale(0.6)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="-7" y1="-7" x2="7" y2="7" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="-7" x2="-7" y2="7" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- Sparkle bottom-right -->
  <g transform="translate(210, 80) scale(0.5)">
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- Shield icon (protection) bottom-left -->
  <g transform="translate(65, 75) scale(0.8)" opacity="0.5">
    <path d="M0,-12 L10,-7 L10,3 Q10,10 0,14 Q-10,10 -10,3 L-10,-7 Z" fill="none" stroke="#667eea" stroke-width="2"/>
    <polyline points="-4,1 -1,5 5,-3" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Up arrow (upgrade) -->
  <g transform="translate(140, 60)" opacity="0.25">
    <polygon points="0,-20 12,-8 6,-8 6,10 -6,10 -6,-8 -12,-8" fill="#667eea"/>
  </g>
</svg>
