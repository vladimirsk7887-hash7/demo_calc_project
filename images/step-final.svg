<svg xmlns="http://www.w3.org/2000/svg" width="280" height="120" viewBox="0 0 280 120">
  <rect width="280" height="120" fill="none"/>
  <!-- Phone -->
  <g transform="translate(105, 10)">
    <rect x="0" y="0" width="45" height="80" rx="8" fill="#f0f0ff" stroke="#667eea" stroke-width="2"/>
    <!-- Screen -->
    <rect x="4" y="12" width="37" height="52" rx="3" fill="#e8edff"/>
    <!-- Top speaker -->
    <rect x="15" y="5" width="15" height="3" rx="1.5" fill="#667eea" opacity="0.3"/>
    <!-- Home button -->
    <circle cx="22" cy="73" r="3" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
    <!-- Screen content - checkmark -->
    <circle cx="22" cy="35" r="14" fill="#43e97b" opacity="0.15"/>
    <polyline points="15,35 20,41 30,29" fill="none" stroke="#43e97b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Call waves -->
    <path d="M55,25 Q62,20 55,12" fill="none" stroke="#667eea" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <path d="M60,28 Q70,20 60,8" fill="none" stroke="#667eea" stroke-width="1.5" stroke-linecap="round" opacity="0.25"/>
    <!-- Bell/notification -->
    <path d="M-12,20 Q-15,10 -8,10 Q-1,10 -4,20" fill="none" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <circle cx="-8" cy="22" r="2" fill="#ffd700" opacity="0.5"/>
  </g>
  <!-- Confetti dots -->
  <circle cx="60" cy="25" r="3" fill="#667eea" opacity="0.2"/>
  <circle cx="220" cy="40" r="4" fill="#43e97b" opacity="0.2"/>
  <circle cx="75" cy="85" r="3" fill="#764ba2" opacity="0.2"/>
  <circle cx="210" cy="90" r="3" fill="#ffd700" opacity="0.3"/>
  <circle cx="55" cy="55" r="2" fill="#fa709a" opacity="0.25"/>
  <circle cx="230" cy="20" r="2" fill="#667eea" opacity="0.2"/>
  <!-- Text -->
  <text x="140" y="110" text-anchor="middle" fill="#667eea" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" opacity="0.6">Осталось только оставить контакт</text>
</svg>
